<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP | MindMate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Verify OTP</h2>
    <p>Enter the 6-digit OTP sent to your email.</p>

    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" pattern="\d{6}" required>
    <button onclick="verifyOtp()">Verify OTP</button>
  </div>

  <script>
  const API_BASE_URL =
  window.location.hostname === "localhost"
    ? "http://localhost:8080"
    : "https://mindmate-ti01.onrender.com";

  const email = sessionStorage.getItem("resetEmail");
  if (!email) {
    alert("No email found. Please request OTP again.");
    window.location.href = "forgot_password.html";
  }

  async function verifyOtp() {
    const otp = document.getElementById("otp").value.trim();

    if (!otp) {
      alert("Enter the OTP.");
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/api/auth/verify-otp`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });

      const data = await res.json();

      if (res.ok && data.message.includes("success")) {
        alert("OTP verified!");
        window.location.href = "reset_password.html";
      } else {
        alert(data.message || "Invalid OTP.");
      }
    } catch (err) {
      alert("Server error. Try again later.");
    }
  }
</script>

</body>
</html>
