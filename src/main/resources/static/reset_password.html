<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | MindMate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Password</h2>
    <p>Enter your new password below.</p>

    <input type="password" id="newPassword" placeholder="New Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

    <button onclick="resetPassword()">Change Password</button>
  </div>

  <script>
  const API_BASE_URL =
    window.location.hostname === "localhost"
      ? "http://localhost:8080"
      : "https://mindmate-uxd7.onrender.com";

  async function resetPassword() {
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const email = sessionStorage.getItem("resetEmail");

    if (!newPassword || !confirmPassword) {
      alert("Fill in all fields.");
      return;
    }

    if (newPassword !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, newPassword })
      });

      const data = await res.json();

      if (res.ok && data.message.includes("success")) {
        alert("Password reset successful!");
        sessionStorage.removeItem("resetEmail");
        window.location.href = "login.html";
      } else {
        alert(data.message || "Could not reset password.");
      }
    } catch (err) {
      alert("Server error.");
    }
  }
</script>

</body>
</html>
