# =========================================================
# UNIVERSAL CONFIG (LOCAL + RENDER)
# =========================================================

# -----------------------------
# DATABASE CONFIG
# -----------------------------
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/mindmate?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:yourLocalPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------
# HIKARI CONNECTION POOL (REQUIRED FOR RENDER)
# -----------------------------
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=20000

# -----------------------------
# JPA / HIBERNATE
# -----------------------------
# Use update locally, but for Render disable schema creation (override via env var)
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# -----------------------------
# SERVER PORT (REQUIRED FOR RENDER)
# -----------------------------
server.port=${PORT:8080}

# -----------------------------
# EMAIL CONFIG
# -----------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:yourlocalgmail@gmail.com}
spring.mail.password=${MAIL_PASSWORD:yourLocalAppPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
